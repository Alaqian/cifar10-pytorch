# Model
model: 'convmixer256_16_k8'
resume: ''
batch_size: 128 # max batch size to fit in colab gpu ram when k=8, d=16
depth: 16
kernel_size: 9

# Optimizer
opt: 'adamw'
weight_decay: 0.0

# Scheduler
sched: 'custom'
lr: 0.05
epochs: 100


# Aug + regularization
hflip: 0.5
vflip: 0.0
scale: 1.0
erase: 0.2
jitter: 0.2
ra_n: 2
ra_m: 12
#clip_norm: True

# Misc.
log_interval: 100
recovery_interval: 100
checkpoint_hist: 5
checkpoint_dir: 'ckpts'
log_dir: 'logs'
output: 'results'
experiment: 'convmixer256_16_k8_01'

