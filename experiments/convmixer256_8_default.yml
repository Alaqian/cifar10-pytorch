# Model
model: 'convmixer256_8'
resume: ''
batch_size: 128

# Optimizer
opt: 'adamw'
weight_decay: 0.005

# Scheduler
sched: 'custom'
lr: 0.05
epochs: 25


# Aug + regularization
hflip: 0.5
vflip: 0.0
scale: 1.0
erase: 0.0
jitter: 0.0
#clip_norm: True

# Misc.
log_interval: 100
recovery_interval: 100
checkpoint_hist: 5
checkpoint_dir: 'ckpts'
log_dir: 'logs'
output: 'results'
experiment: 'convmixer256_8_default'

# ~90%
# w/epochs = 100