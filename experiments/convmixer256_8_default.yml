# Model
model: 'convmixer256_8_k9'
resume: ''
batch_size: 256 # max batch size to fit in colab gpu ram when k=9, d=8
kernel_size: 9

# Optimizer
opt: 'adamw'
weight_decay: 0.005

# Scheduler
sched: 'onecycle'
lr: 0.05
epochs: 25


# Aug + regularization
hflip: 0.5
vflip: 0.0
scale: 1.0
erase: 0.0
jitter: 0.0
#clip_norm: True

# Misc.
log_interval: 100
recovery_interval: 100
checkpoint_hist: 5
checkpoint_dir: 'ckpts'
log_dir: 'logs'
output: 'results'
experiment: 'convmixer256_8_k9'

# ~92.9%