# Model
model: 'convmixer256_8'
resume: ''
batch_size: 128

# Optimizer
opt: 'adam'
opt-eps:
momentum: 0.9
weight_decay: 1e-5

# Scheduler
sched: 'plateau'
lr: 0.05
epochs: 200


# Aug + regularization
hflip: 0.5
vflip: 0.0

# Misc.
log_interval: 100
recovery_interval: 100
checkpoint_hist: 5
checkpoint_dir: 'ckpts'
log_dir: 'logs'
output: 'results'
experiment: 'convmixer256_8_default'