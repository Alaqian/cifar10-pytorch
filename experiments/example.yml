# Model
model: 'resnext10_32_2d'
resume: ''
batch_size: 128

# Optimizer
opt: 'adam'
opt-eps:
momentum: 0.75
weight_decay: 1e-5

# Scheduler
sched: 'cosine_warm'
lr: 0.1
epochs: 10
t_initial: 5
t_mult: 1
decay_rate: 0.05
plateau_mode: 'min'
min_lr: 0.0
patience: 1

# Aug + regularization
hflip: 0.5
vflip: 0.5

# Misc.
log_interval: 100
recovery_interval: 100
checkpoint_hist: 5
checkpoint_dir: 'ckpt_test'
log_dir: 'log_test'
output: 'result_test'
experiment: 'example'